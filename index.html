<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.png">
    <title>Drum Kit</title>
    <link rel=StyleSheet href="styles.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key audio">
            <kbd data-key="65" class="audio">A</kbd>
            <span data-key="65" class="sound audio">clap</span>
        </div>
        <div data-key="83" class="key audio">
            <kbd data-key="83" class="audio">S</kbd>
            <span data-key="83" class="sound audio">hithat</span>
        </div>
        <div data-key="68" class="key audio">
            <kbd data-key="68" class="audio">D</kbd>
            <span data-key="68" class="sound audio">kick</span>
        </div>
        <div data-key="70" class="key audio">
            <kbd data-key="70" class="audio">F</kbd>
            <span data-key="70" class="sound audio">openhat</span>
        </div>
        <div data-key="71" class="key audio">
            <kbd data-key="71" class="audio">G</kbd>
            <span data-key="71" class="sound audio">boom</span>
        </div>
        <div data-key="72" class="key audio">
            <kbd data-key="72" class="audio">H</kbd>
            <span data-key="72" class="sound audio">ride</span>
        </div>
        <div data-key="74" class="key audio">
            <kbd data-key="74" class="audio">J</kbd>
            <span data-key="74" class="sound audio">snare</span>
        </div>
        <div data-key="75" class="key audio">
            <kbd data-key="75" class="audio">K</kbd>
            <span data-key="75" class="sound audio">tom</span>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>

        <script src="./script.js"></script>
</body>

</html>
